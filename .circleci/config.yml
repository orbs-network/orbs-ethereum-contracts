version: 2
jobs:
  posv2-contracts-e2e:
    docker:
      - image: aviramstern/aviram-orbs:ubuntu-go-node
    steps:
      - checkout
      - run: cd pos-v2 && ./test.sh
      - store_artifacts:
          path: pos-v2/_out
      - store_test_results:
          path: pos-v2/_reports

workflows:
  version: 2
  posv2:
    jobs:
      - posv2-contracts-e2e
  nightly:
    triggers:
      - schedule:
          cron: "0 23 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      # tests that integrate with orbs-network-go
      - voting-orbs-tests
      - voting-e2e
      - subscription-e2e

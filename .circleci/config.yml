version: 2
jobs:
  asb-e2e:
    machine: true
    steps:
      - checkout
      - run: ./.circleci/main.sh

  voting-orbs-tests:
    docker:
      - image: circleci/golang:1.11.4
    steps:
      - checkout
      - run: cd voting/orbs && ./test.sh
      - store_artifacts:
          path: voting/orbs/_out
      - store_test_results:
          path: voting/orbs/_out

  voting-solidity-tests:
    docker:
      - image: circleci/node:11.2.0
    steps:
      - checkout
      - run: cd voting/ethereum && ./test.sh
      - store_artifacts:
          path: voting/ethereum/_out
      - store_test_results:
          path: voting/ethereum/_reports

  voting-client-tests:
    docker:
      - image: circleci/node:11.2.0
    steps:
      - checkout
      - run: cd voting/client-web && npm install && npm run test:ci
      - store_test_results:
          path: voting/client-web/_reports

  voting-e2e:
    machine: true
    steps:
      - checkout
      - run: ./.circleci/voting.sh
      - store_artifacts:
          path: _out
          destination: test-output

workflows:
  version: 2
  voting:
    jobs:
      - voting-solidity-tests
      - voting-orbs-tests
      - voting-client-tests
      - voting-e2e
  asb:
    jobs:
      - asb-e2e
